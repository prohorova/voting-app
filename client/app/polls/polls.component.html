<div class="container">
  <h1 class="title">Polls</h1>
  <div class="center-container">
    <md-card *ngFor="let poll of pollList" [routerLink]='[poll._id]'>
      <md-card-title>
        {{poll.name}}
        <p class="small">Created by {{poll.createdBy.name}}</p>
      </md-card-title>
    </md-card>
    <button md-fab mdTooltip="Add new poll" mdTooltipPosition="above" routerLink="/create">
      +
    </button>
  </div>
</div>
