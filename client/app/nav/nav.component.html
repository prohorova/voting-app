<md-toolbar color="primary">
  <a routerLink="/"><span class="brand" >VotingSpace</span></a>
  <button md-button routerLink="/polls">Polls</button>
  <button md-button *ngIf="isLoggedIn()" routerLink="/create">New poll</button>
  <span class="fill"></span>
  <button *ngIf="!isLoggedIn()" md-button routerLink="/login">
    Login
  </button>
  <button *ngIf="!isLoggedIn()" md-button routerLink="/register">
    Register
  </button>
  <button *ngIf="isLoggedIn()" md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item [routerLink]="['/polls', {id: getUserId()}]">
      <md-icon>done_all</md-icon>
      <span>My polls</span>
    </button>
    <button md-menu-item [routerLink]="['/profile']">
      <md-icon>account_box</md-icon>
      <span>Profile</span>
    </button>
    <button md-menu-item (click)="logout()">
      <md-icon>exit_to_app</md-icon>
      <span>Log out</span>
    </button>
  </md-menu>
</md-toolbar>
